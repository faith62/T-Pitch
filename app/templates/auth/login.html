{% extends 'auth/auth-base.html'%}
{% import 'bootstrap/wtf.html' as wtf%}

{% block styles %}
{{super()}}
<link rel="stylesheet" href="{{url_for('static',filename='css/index.css')}}">

{% endblock %}

  
  {% block content %}
<div class="container"> 
    <div class="row">
      <div class= "col-md-2"> </div>
      <div class="col-md-8">
      <!--Flash message -->
      {% for message in get_flashed_messages() %}
        <div class="alert alert-danger">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        {{ message }}
        </div>
      {% endfor %}
      <!-- Login form -->
      <div style="background-color: rgba(255, 255, 255, 0.76);margin-top:30vh; border-radius: 5px; " class="card" style="width: 20rem;">
        <div class="card-body">
          {{wtf.quick_form(form)}}
        </div>
        <div class="card_footer">
          <p> Don't have an account? <a href="{{url_for('auth.register')}}">Sign up here</a></p>
        </div>

      </div>
      
     </div>
     <div clas="col-md-2"> </div>
    </div>
</div>

{% endblock%}
